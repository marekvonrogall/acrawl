<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sun Images</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-body">
      <h1>sun</h1>
      <div id="imagesContainer"></div>
      <div class="nav-links" id="navLinks"></div>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search);
      const fetching_date = params.get("fetching_date") || "";
      const cme_date = params.get("cme_date") || "";

      const pages = [
        { name: "cme", file: "cme.html" },
        { name: "plots", file: "plots.html" },
        { name: "sun images", file: "sun_images.html" },
        { name: "sun videos", file: "sun_videos.html" },
      ];

      const navDiv = document.getElementById("navLinks");
      pages.forEach((p) => {
        const link = document.createElement("a");
        link.href = `${p.file}?cme_date=${cme_date}&fetching_date=${fetching_date}`;
        link.textContent = p.name;
        navDiv.appendChild(link);
      });

      async function loadImages() {
        try {
          const response = await fetch(
            `./../data/${fetching_date}/nasa/imgLatest/`
          );
          const htmlText = await response.text();
          const parser = new DOMParser();
          const doc = parser.parseFromString(htmlText, "text/html");
          const links = Array.from(doc.querySelectorAll("a"))
            .map((a) => a.getAttribute("href"))
            .filter((f) => f.match(/\.(jpg|jpeg|png)$/i));
          const container = document.getElementById("imagesContainer");
          links.forEach((file) => {
            const link = document.createElement("a");
            link.href = `./../data/${fetching_date}/nasa/imgLatest/${file}`;
            link.target = "_blank";
            const img = document.createElement("img");
            img.src = `./../data/${fetching_date}/nasa/imgLatest/${file}`;
            link.appendChild(img);
            container.appendChild(link);
          });
        } catch (err) {
          console.error("Failed to load images:", err);
        }
      }
      loadImages();
    </script>
  </body>
</html>
